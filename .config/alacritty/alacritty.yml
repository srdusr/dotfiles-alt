# ~/.config/alacritty/alacritty.yml


live_config_reload: true

window:
  opacity: 0.6
  dynamic_title: true
  dimensions:
    columns: 2
    lines: 0


    #  startup_mode: Maximized
    #  position:
    #    x: 0
    #    y: 0

  padding:
    x: 9
    y: 9

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 3



font:
  normal:
    family: JetBrains Mono Medium
    #family: Fira Mono Regular
    #family: UbuntuMono Nerd Font Regular
    #family: monospace
  size: 8.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true
    #size: 8.5

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.

key_bindings:
- { key: V, mods: Control, action: Paste }
- { key: C, mods: Control, action: Copy }
- { key: C, mods: Control|Shift, chars: "\x03" }
- { key: N,  mods: Control|Shift,  action: SpawnNewInstance }
- { key: O,  mods: Control|Shift,  command: { program: "opacity-change.sh", args: ["-"] } }
- { key: P,  mods: Control|Shift,  command: { program: "opacity-change.sh", args: ["+"] } }
save_to_clipboard: true

colors:
    primary:
        background: '#000000'
        foreground: '#FFFACD'
    normal:
        black: '#313539'
        red: '#b02626'
        green: '#40a62f'
        yellow: '#f2e635'
        blue: '#314ad0'
        magenta: '#b30ad0'
        cyan: '#32d0fc'
        white: '#acadb1'
    bright:
        black: '#676f78'
        red: '#b55454'
        green: '#78a670'
        yellow: '#faf380'
        blue: '#707fd0'
        magenta: '#c583d0'
        cyan: '#8adaf1'
        white: '#e0e3e7'


